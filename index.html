<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
  
    <div class="calculatorContainer">
      <div class="screen">
             <div class="smallScreen"></div>
             <div class="mainScreen"> </div>
      </div>
      
            <div class="topBtns">
                <button class="clearBtn">CLEAR</button>
                <button class="deleteBtn">DELETE</button>
            </div>

        <div class="inputs">
            <div class="inputs1"> 
                <button class="btn numbers">7</button>
                <button class="btn numbers">8</button>
                <button class="btn numbers">9</button>
                <button class="btn operators">รท</button>
            </div>

            <div class="inputs2"> 
                <button class="btn numbers">4</button>
                <button class="btn numbers">5</button>
                <button class="btn numbers">6</button>
                <button class="btn operators">ร</button>
            </div>  
            <div class="inputs3"> 
                <button class="btn numbers">1</button>
                <button class="btn numbers">2</button>
                <button class="btn numbers">3</button>
                <button class="btn operators">-</button>
            </div>  
            <div class="inputs4"> 
                <button class="btn numbers">.</button>
                <button class="btn numbers">0</button>
                <button class="btn" id="equal">=</button>
                <button class="btn operators">+</button>
            </div>
        </div> 
        <div class="footer">
              <p id="year">
                      <span class="copyright-text"></span>
                      <a href="https://github.com/Dema2101"
                         target="_blank"
                         rel="noopener noreferrer"
                         id="footer-logo">
                        <img src="https://www.logo.wine/a/logo/GitHub/GitHub-Logo.wine.svg"
                             alt="github logo"
                             class="github-logo"
                             width="45">
                      </a>
                </p>

            </div>
    </div>
</body>
</html>
