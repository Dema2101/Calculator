<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
     <main class="scene">
    <div class="calculatorContainer">
      <div class="screen">dasdasda </div>
      
            <div class="topBtns">
                <div class="clearBtn">CLEAR</div>
                <div class="deleteBtn">DELETE</div>
            </div>

        <div class="inputs">
            <div class="inputs1"> 
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">รท</button>
            </div>

            <div class="inputs2"> 
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">ร</button>
            </div>  
            <div class="inputs3"> 
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>  
            <div class="inputs4"> 
                <button class="btn">.</button>
                <button class="btn">0</button>
                <button class="btn">=</button>
                <button class="btn">+</button>
            </div>
        </div> 
        <div class="footer">
               <p id="year"> </p>
                    <a href="https://github.com/Dema2101"
                       target="_blank"
                       rel="noopener noreferrer"
                       id="footer-logo">
                       <img src="https://www.logo.wine/a/logo/GitHub/GitHub-Logo.wine.svg"
                            alt="github logo"
                            width="45">
                    </a>
            </div>
    </div>
  </main>
</body>
</html>
